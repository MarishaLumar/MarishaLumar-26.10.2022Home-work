<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/regist-style.css">
</head>

<body>

    <div class="container">
        <h1>Registration on the website</h1>
        <form action="https://fom.in.ua/echo" method="post">
            <nav class="user_name">
                <label for="user_name">You name:</label>
                <input id="user_name" type="text" name="user_name" placeholder="You name" maxlength="7" required>
            </nav>
            <nav class="user_surname">
                <label for="user_surname">You surname:</label>
                <input id="user_surname" type="text" name="user_surname" placeholder="You surname" maxlength="10"
                    required>
            </nav>
            <nav class="dob">
                <label for="date"> You DOB:</label>
                <input id="date" name="date" type="date">
            </nav>
            <nav class="user_ege">
                <label for="user_ege"> How old are you:</label>
                <input type="number" id="user_ege" name="user_ege" placeholder="Your age" required>
            </nav>
            <nav class="number">
                <label for="number">You phone number:</label>
                <input id="number" type="number" name="user_telephone" placeholder="Your telephone">
            </nav>
            <nav class="email">
                <label for="email">Your email:</label>
                <input id="email" type="email" name="user_email" placeholder="Email">
            </nav>

            <nav class="gender">
                <p>What gender are you:</p>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male:</label>

                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female:</label>

                <input type="radio" name="gender" id="and_others" value="and_others">
                <label for="and_others">And others:</label>
            </nav>
            <nav class="password">
                <label for="password">Your password:</label>
                <input id="password" type="password" name="user_password" placeholder="Password">
            </nav>
            <nav class="repeat_password">
                <label for="repeat_password">Repeat password:</label>
                <input id="repeat_password" type="password" name="repeat_password" placeholder="Repeat password">
            </nav>
            <nav class="county">
                <span>Capture the country</span>
                <select name="county">
                    <option value="ukr">Ukraine</option>
                    <option value="ger">Germaniya</option>
                    <option value="lt">Latvia </option>
                    <option value="usa">USA </option>
                </select>
            </nav>

            <input type="checkbox" name="is_password_save" id="is_password_save">
            <label for="is_password_save">Save password:</label>
            <div class="button">
                <button>
                    <img src="../images/nail.png" alt="nail">Send
                </button>
            </div>

        </form>
    </div>


</body>

</html>
