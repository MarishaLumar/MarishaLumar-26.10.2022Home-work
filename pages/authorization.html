<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Author-style.css">
</head>

<body>
    <div class="container">
        <img class="logo" src="../images/unnamed.jpeg" alt="pug">
        <form action="https://fom.in.ua/echo" method="post">
            <div class="user-form">
                <label for="user_login">Login:</label>
                <input id="user_login" type="text" name="user_login" placeholder="You login" maxlength="15" required>
            </div>
            <div class="email-form">
                <label for="email">Email:</label>
                <input id="email" type="email" name="user_email" placeholder="Email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input id="password" type="password" name="user_password" placeholder="Password">
            </div>
            <input class="btn" type="submit" name="submit" value="Activate">
            <nav><a href="#">Restore password</a></nav>
        </form>
    </div>
</body>

</html>
